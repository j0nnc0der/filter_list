<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
    <title>My contacts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            Your Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search...." />
        <ul id="names" class="collection width-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Benz</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
            <li class="collection-item">
                <a href="#">Charles</a>
            </li>
        </ul>
    </div>

    <script>
        //Get input element
        let filterInput = document.getElementById("filterInput");
        // Add event listener
        filterInput.addEventListener("keyup", filterNames);

        function filterNames() {
            // this make sure if it is getting called.
            //    console.log(1);
            let filterValue = document
                .getElementById("filterInput")
                .value.toUpperCase();
            //      console.log(filterValue);

            //Get names UL
            let ul = document.getElementById("names");

            //Get li from UL
            let li = ul.querySelectorAll("li.collection-item"); //selects classes

            // Loop through collection items lis
            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName("a")[0];
                // If matched
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
